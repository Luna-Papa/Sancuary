<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <title>运维驾驶舱 - 登录</title>
</head>
<body>
<img src="/static/images/bg.png" alt="" class="wave">
<div class="container">
    <div class="img">
        <img src="/static/images/img-3.svg" alt="">
    </div>
    <div class="login-box">
        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <img src="/static/images/logo.svg" alt="" class="avatar" style="width: 60px; height: 60px">
            <h2>欢迎来到运维驾驶舱</h2>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div>
                    <h5>用户名</h5>
                    <input type="text" class="input" required name="username" autocomplete="off">
                </div>
            </div>
            <div class="input-group">
                <div class="icon">
                    <i class="fa fa-lock"></i>
                </div>
                <div>
                    <h5>密码</h5>
                    <input type="password" class="input" required name="password" autocomplete="off">
                </div>
            </div>

            <span class="error">{{ msg }}</span>
            <input type="submit" class="btn" value="立即登录">
        </form>
    </div>
</div>

<script src="/static/js/app.js" type="text/javascript"></script>
</body>
</html>
